databases:
  - name: tedxyaba
    databaseName: tedxyaba_production
    user: tedxyaba_production

services:
  - type: web
    name: tedxyaba
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tedxyaba_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
